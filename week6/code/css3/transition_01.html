<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style type="text/css">
            .fade {
                width: 100px;
                height: 100px;
                background-color: #f00;
                opacity: .3;
                -webkit-transition: -webkit-transform .3s cubic-bezier(.78, .38, .21, 1),
                                    opacity .3s cubic-bezier(.78, .38, .21, 1);
            }

            .fade:hover {
                opacity: 1;
                -webkit-transform: translate(10px, 10px) rotate(20deg) scale(5);
            }
        </style>
    </head>
    <body>
        <div class="fade">
        </div>
        <script type="text/javascript">
            var box = document.querySelector('.fade')
            box.classList.add('change')
        </script>
    </body>
</html>
